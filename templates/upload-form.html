<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload - Table Extractor</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <h1 class="page-title">Upload File for Table Extraction</h1>
            <p class="page-subtitle">Upload an image or PDF containing tables to extract data</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="max-w-2xl mx-auto">
            <!-- File Upload Section -->
            <div class="section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">File Upload</h2>
                    </div>
                    <div class="card-body">
                        <!-- File Upload Component will be initialized here -->
                        <div id="file-upload-container"></div>
                    </div>
                </div>
            </div>

            <!-- Table Extraction Section -->
            <div class="section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Table Extraction</h2>
                    </div>
                    <div class="card-body">
                        <!-- Table Processor Component will be initialized here -->
                        <div id="table-extraction-container"></div>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div class="text-center mt-6">
                <a href="index.html" class="btn btn-outline" data-page="index">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from './assets/js/app-main.js';

        // Initialize the application
        initializeApp();
    </script>
</body>

</html>
