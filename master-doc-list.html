<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Case Library</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-slate-100 min-h-screen py-8">
    <div class="max-w-7xl mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-700 mb-2">ðŸ“š Master Case Library</h1>
            <p class="text-slate-600">Generated master case documents organized by topic</p>
        </div>

        <!-- Controls -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search cases or topics..."
                            class="pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-500 w-64">
                        <i class="fas fa-search absolute left-3 top-3 text-slate-400"></i>
                    </div>

                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="refreshCaseList()"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                    <button onclick="downloadAllCases()"
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-download mr-2"></i>Download All
                    </button>
                </div>
            </div>
        </div>



        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <i class="fas fa-spinner fa-spin text-3xl text-slate-500 mb-4"></i>
            <p class="text-slate-600">Loading master cases...</p>
        </div>

        <!-- Case Library Content -->
        <div id="caseLibraryContent" class="hidden">
            <!-- Topics will be rendered here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <i class="fas fa-folder-open text-6xl text-slate-300 mb-4"></i>
            <h3 class="text-xl font-semibold text-slate-600 mb-2">No Master Cases Found</h3>
            <p class="text-slate-500 mb-6">Generate some master cases first to see them listed here.</p>
            <a href="case-creator.html" class="bg-stone-600 hover:bg-stone-700 text-white px-6 py-3 rounded-lg">
                <i class="fas fa-plus mr-2"></i>Create Assessment Cases
            </a>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-8">
            <a href="case-creator.html" class="text-stone-600 hover:text-stone-800 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Case Creator
            </a>
        </div>
    </div>

    <!-- Case Preview Modal -->
    <div id="casePreviewModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-hidden flex flex-col">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900" id="previewTitle">Case Preview</h3>
                <button onclick="closeCasePreview()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto p-6">
                <div id="previewContent" class="prose max-w-none">
                    <!-- Case content will be loaded here -->
                </div>
            </div>
            <div class="p-6 border-t border-gray-200 flex justify-end space-x-3">
                <button onclick="downloadCurrentCase()"
                    class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md">
                    <i class="fas fa-download mr-2"></i>Download
                </button>
                <button onclick="closeCasePreview()"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-md">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="js/caselist.js"></script>
</body>

</html>
